<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>GrandPy Bot</title>

  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://kit.fontawesome.com/8f873755fa.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="{{url_for('static', filename='westworld_ford_image.png')}}" alt="[Image of Ford]" />

    <h1 class="catchphrase"> GrandPy Bot <wbr> vous r√©pond </h1>
  </header>

  <main>
    <div id="dialog-container">
      <div class="question">Question 1</div>
      <div class="answer">Answer 1</div>
    </div>

    <form id="form-container">
      <label for="userText" class="form-item"></label>

      <input type="text" class="input-box input-text" id="userText" name="userText"
        placeholder="Tu cherches ton chemin?">

      <div class="spinning" id="inputImage">
        <input type="image" class="input-box input-image" alt="Envoyer"
          src="{{url_for('static', filename='westworld_maze_logo.png')}}">
      </div>

    </form>
  </main>

  <footer>
    <div class="profile-name"> Mickael <wbr> GASPAR </div>

      <div class="profile-links">
        <a class="fa-stack" href="https://twitter.com/migatsar">
          <span class="fas fa-circle fa-stack-2x"></span>
          <span class="fab fa-twitter fa-stack-1x"></span>
        </a>
        <a class="fa-stack" href="https://github.com/migasar">
          <span class="fas fa-circle fa-stack-2x"></span>
          <span class="fab fa-github fa-stack-1x"></span>
        </a>
        <a class="fa-stack" href="https://medium.com/@Migasar">
          <span class="fas fa-circle fa-stack-2x"></span>
          <span class="fab fa-medium fa-stack-1x"></span>
        </a>
      </div>
  </footer>

  <script defer src="https://maps.googleapis.com/maps/api/js?key={{key_front}}&initMap">
  </script>
  <script type="text/javascript" src="../static/index.js"></script>
</body>

</html>
